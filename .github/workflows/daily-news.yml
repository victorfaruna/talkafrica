
name: Daily Tech News Automation

on:
  schedule:
    # Runs at 00:00 UTC (12 AM) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install rss-parser @google/generative-ai postgres dotenv --force

      - name: Run Fetch Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scripts/fetch-tech-news.js
